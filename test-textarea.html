<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textarea Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        textarea {
            width: 100%;
            min-height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            font-family: inherit;
        }
    </style>
</head>
<body>
    <h1>Textarea Test</h1>
    <p>Try typing text with spaces in the textarea below:</p>
    
    <textarea placeholder="Type your message here with spaces..."></textarea>
    
    <script>
        document.querySelector('textarea').addEventListener('input', function(e) {
            console.log('Input value:', e.target.value);
            console.log('Input length:', e.target.value.length);
        });
    </script>
</body>
</html>
